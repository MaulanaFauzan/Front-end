<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
        <nav
          class="navbar navbar-expand-lg bg-body-tertiary"
          data-bs-theme="dark"
        >
          <div class="container-fluid">
            <a class="navbar-brand" href="#" style="padding-left: 1%">GAMA</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar">
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#"
                      >Home</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Add Destinasi</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Add TourGuide</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </nav>
  
        <form style="padding-top: 5%; padding-left:5%">
            <div class="form-group row">
                <label for="inputTourGuide" class="col-sm-2 col-form-label">Nama Tour Guide</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="inputTourGuide" placeholder="TourGuide">
                </div>
            </div>

            <div class="form-group row" style="padding-top: 3%;">
                <label for="inputAlamat" class="col-sm-2 col-form-label">Alamat</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="inputAlamat" placeholder="Alamat">
                </div>
            </div>
            
            <div class="form-group row" style="padding-top: 3%;">
                <label for="inputKota" class="col-sm-2 col-form-label">Kota Pilihan</label>
                <div class="form-group col-sm-9">
                    <select class="custom-select my-1 mr-sm-9" id="inlineFormCustomSelectPref">
                        <option selected>Choose...</option>
                        <option value="1">Bandung</option>
                        <option value="2">Yogyakarta</option>
                        <option value="3">Malang</option>
                        <option value="4">Makassar</option>
                        <option value="5">Surabaya</option>
                      </select>

            </div>

            <div class="form-group row" style="padding-top: 3%;">
                <label for="inputHarga" class="col-sm-2 col-form-label">Harga Jasa</label>
                <div class="col-sm-9">
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                          <span class="input-group-text">Rp.</span>
                        </div>
                        <input type="number" class="form-control">
                        <span class="input-group-text">Perhari</span>
                    </div>
                </div>
            </div>
            
            <div class="form-group row" style="padding-top: 3%;">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Deskripsi</label>
                <div class="col-sm-9">
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
            </div>
            
            <div class="form-group row" style="padding-top: 3;">
                <label for="exampleFormControlFile1">Masukkan Gambar</label>
                <div class="col-sm-9">
                    <input type="file" class="form-control-file" id="exampleFormControlFile1">
                </div>
              </div>

            <div class="btn-container" style="padding-top: 3%; padding-bottom: 4%">
                <button id="btn" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Submit</button>
            </div>

        </form>

  
        <!-- <footer>
          <p>footer</p>
        </footer> -->
      </div>
</body>
</html>
